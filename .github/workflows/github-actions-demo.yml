name: GitHub Actions Demo
run-name: ${{ github.actor }} update Documentation üöÄ
on: [push]
jobs:
  Create-Documentatio-Branch:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: branches
        run: git branch | cat 
      - name: rebase
        run: git fetch --all && 
             git checkout -B doc && 
             git branch | cat && 
             git config user.email "actions@github.com" && 
             git config user.name "GitHub Documentation Bot" && 
             git merge master -ff -s theirs
             git filter-branch -f --subdirectory-filter documentation &&
             git push --set-upstream origin doc --force
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}." 