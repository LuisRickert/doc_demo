name: GitHub Actions Demo
run-name: ${{ github.actor }} update Documentation ğŸš€
on: [push]
jobs:
  Create-Documentatio-Branch:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: checkout documentation branch
        run: git fetch --all && git checkout origin/doc 
      - name: branches
        run: git branch | cat 
      - name: rebase
        run: git config user.email "actions@github.com" && 
             git config user.name "GitHub Documentation Bot" && 
             git rebase --strategy-option ours origin/main
      #- name: revert filter-branch
      #  run: git reset refs/original/refs/heads/main --hard 
      - name: setup filter-branch on documentation branch
        run: git filter-branch -f --subdirectory-filter documentation && git push --force
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}." 